<html>
	<head>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="css/main.css">
		<title>Awesome spinners</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
						<h1 class="text-center text-uppercase">something spinners, for u</h1>
						<div class="row">
							<div class="col-md-3">
								<div class="card">
									<div class="circle"></div>
									<div class="coub"></div>
								</div>
								<h3 class="text-center">spin coub in circle</h3>
							</div>
							<div class="col-md-3">
								<div class="card">
									<div class="coub2"></div>
								</div>
								<h3 class="text-center">bouncing coub</h3>
							</div>
							<div class="col-md-3">
								<div class="card">
									<div class="coub-spin"></div>	
								</div>
								<h3 class="text-center">spin coub</h3>
							</div>
							<div class="col-md-3">
								<div class="card">
									<div class="circle-spinner"></div>
								</div>
								<h3 class="text-center">circle spinner</h3>
							</div>
						</div>

						<div class="row">
							<div class="col-md-3">
								<div class="card">
									<div class="circle-container">
										<div class="circle-dot"></div>
										<div class="circle-dot delay3"></div>
										<div class="circle-dot delay4"></div>
									</div>
								</div>
								<h3 class="text-center">nice circles with delay</h3>
							</div>
							<div class="col-md-3">
								<div class="card">
									<div class="triangle-container">
										<div class="triangle delay3"></div>
										<div class="triangle delay2"></div>
										<div class="triangle delay3"></div>
									</div>
								</div>
								<h3 class="text-center">bouncing triangles with delay</h3>
							</div>
							<div class="col-md-3">
								<div class="card">

								</div>
								<h3 class="text-center"></h3>
							</div>
							<div class="col-md-3">
								<div class="card">

								</div>
								<h3 class="text-center"></h3>
							</div>
						</div>
				</div>
			</div>
		</div>

	</body>
</html>
